<section>
    <h2>שיבוץ משמרת</h2>
    <form>
        <div>
            <mat-form-field>
                <mat-label>בחר מוסד</mat-label>
                <mat-select>
                    <mat-option *ngFor="let institution of institutions$ | async" [value]="institution">
                        {{institution.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>מתנדב</mat-label>
                <mat-select>
                    <mat-option *ngFor="let volunteer of volunteers$ | async" [value]="volunteer">
                        {{volunteer.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>משמרת</mat-label>
                <mat-select>
                    <mat-option *ngFor="let volunteer of volunteers$ | async" [value]="volunteer">
                        {{volunteer.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</section>


<section>
    <h2>מוסדות</h2>
    <div class="row">
        <div class="col-6" *ngFor="let institution of (institutions$ | async)">
            <mat-card [routerLink]="['/location', institution.institutionId]">
                <mat-card-content>{{institution.name}}</mat-card-content>
            </mat-card>
        </div>
    </div>
</section>
